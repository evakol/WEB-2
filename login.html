<!DOCTYPE html>
<html lang="gr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .error-message {
            color: pink;
            background-color: #b82363;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>

<body class="body-template-1">

    <div class="login-container">
        <h2>Σύνδεση</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Όνομα χρήστη" required>
            <input type="password" id="password" name="password" placeholder="Κωδικός" required>
            <button type="submit">Σύνδεση</button>
        </form>

        <!-- Error Message Placeholder -->
        <div id="login-error" class="error-message" style="margin-top: 20px;"></div>

        <div class="footer">
            &copy; ΤΜΗΥΠ 2025-26
        </div>
    </div>

    <script>
        document.querySelector('#loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const user = document.querySelector('#username').value.trim();
            const pass = document.querySelector('#password').value.trim();
            const error = document.querySelector('#login-error');

            // Καθάρισμα προηγούμενου σφάλματος
            error.style.display = 'none';

            if (!user || !pass) {
                error.textContent = "Συμπληρώστε όλα τα στοιχεία.";
                error.style.display = 'block';
                return;
            }

            try {
                const res = await fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const rawText = await res.text(); // διάβασε το response μία φορά
                let data;

                try {
                    data = JSON.parse(rawText); // προσπάθησε να το κάνεις JSON
                } catch (jsonError) {
                    // Αν δεν είναι JSON, εμφάνισέ το κατευθείαν
                    error.textContent = "Server response: " + rawText;
                    error.style.display = 'block';
                    return;
                }

                if (data.success) {
                    // Ανακατεύθυνση ανάλογα με το ρόλο
                    switch (data.redirect) {
                        case 'Professor':
                            window.location.href = '../html/professor_dashboard.php';
                            break;
                        case 'Secretary':
                            window.location.href = '../html/secretary_dashboard.php';
                            break;
                        case 'Student':
                            window.location.href = '../html/student_dashboard.php';
                            break;
                        default:
                            error.textContent = "Άγνωστα στοιχεία χρήστη";
                            error.style.display = 'block';
                    }
                } else {
                    error.textContent = data.message || "Σφάλμα κατά τη σύνδεση.";
                    error.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                error.textContent = "Δεν είναι δυνατή η σύνδεση αυτή τη στιγμή.";
                error.style.display = 'block';
            }
        });
    </script>

</body>

</html>
